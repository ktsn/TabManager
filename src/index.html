<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/index.css"/>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/util.js"></script>
  <script src="js/tab_manager.js"></script>
  <script src="js/index.js"></script>
  <title>TabManager</title>
</head>
<body>
<nav id="window-wrapper"></nav>
<div id="tab-wrapper"></div>

<script id="tab-template" type="text/template">
  <article class="tab">
    <div class="tab-image image-wrapper"><img class="template-image"/></div>
    <div class="tab-title template-title"></div>
  </article>
</script>

<script id="window-template" type="text/template">
  <div class="window image-wrapper"><img class="template-image"/></div>
</script>

</body>
</html>
