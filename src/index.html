<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css"/>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="js/util/observable.js"></script>
  <script src="js/model/tab.js"></script>
  <script src="js/model/window.js"></script>
  <script src="js/model/snapshot.js"></script>
  <script src="js/tab_manager.js"></script>
  <script src="js/index.js"></script>
  <title>Hawkeye</title>
</head>
<body>
<nav id="window-wrapper">
  <div id="window-wrapper-inner"></div>
  <button id="window-add-btn" type="button">
    <img src="images/btn-add-window.png" alt="Add Window" width="60" height="60">
  </button>
</nav>
<div id="tab-wrapper"></div>
<div id="controller">
  <input type="range" name="tab-size" id="tab-size-input" min="100" max="800" step="10">
</div>

<script id="tab-template" type="text/template">
  <article class="tab">
    <div class="tab-image image-cover template-image"></div>
    <div class="tab-title template-title"></div>
    <div class="tab-controller float-controller">
      <button class="float-btn btn-close tab-remove-btn"></button>
    </div>
  </article>
</script>

<script id="window-template" type="text/template">
  <article class="window">
    <div class="window-image image-cover template-image"></div>
    <div class="window-title template-title"></div>
  </article>
</script>

</body>
</html>
